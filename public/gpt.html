<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnastics ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00274C;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }
        .chat-container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            border: 2px solid #00274C;
            border-radius: 8px;
        }
        .chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #cccccc;
            padding: 1em;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .chat-input {
            display: flex;
            margin-top: 1em;
        }
        .chat-input input {
            flex: 1;
            padding: 0.5em;
            border: 1px solid #cccccc;
            border-radius: 8px;
        }
        .chat-input button {
            padding: 0.5em 1em;
            background-color: #DA291C;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            margin-left: 1em;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #b22222;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gymnastics ChatGPT</h1>
        <p>Powered by your custom GPT API</p>
    </header>
    <div class="chat-container">
        <div class="chat-log" id="chat-log">
            <p>Welcome to the Gymnastics ChatGPT! Ask me anything about gymnastics.</p>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatLog = document.getElementById('chat-log');

            // Display the user's message
            const userMessage = document.createElement('p');
            userMessage.textContent = `You: ${userInput}`;
            chatLog.appendChild(userMessage);

            // Clear the input field
            document.getElementById('user-input').value = '';

            // Fetch response from your GPT API
            const response = await fetch('YOUR_API_ENDPOINT', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_API_KEY'
                },
                body: JSON.stringify({ prompt: userInput })
            });
            const data = await response.json();

            // Display the GPT's response
            const gptMessage = document.createElement('p');
            gptMessage.textContent = `ChatGPT: ${data.response}`;
            chatLog.appendChild(gptMessage);

            // Scroll to the bottom of the chat log
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
