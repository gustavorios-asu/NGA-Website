<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Table</title>
    <style>
        #skill-table-container {
            display: none;
        }
        .skill-table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        .skill-table th,
        .skill-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .skill-table th {
            background-color: #007bff;
            color: white;
        }
        .skill-table td {
            background-color: #f8f9fa;
        }
        .skill-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="skill-button" onclick="toggleSkillTable()">Add Skill</button>
    <div id="skill-table-container">
        <table class="skill-table">
            <tr>
                <th>Skill</th>
                <th>Difficulty</th>
                <th>Element Group</th>
            </tr>
            <tr>
                <td onclick="hideSkillTable()">Skill 1</td>
                <td>Diff 1</td>
                <td>Group 1</td>
            </tr>
            <tr>
                <td onclick="hideSkillTable()">Skill 2</td>
                <td>Diff 2</td>
                <td>Group 2</td>
            </tr>
            <!-- Add more skills here -->
        </table>
    </div>

    <script>
        function toggleSkillTable() {
            var skillTableContainer = document.getElementById('skill-table-container');
            if (skillTableContainer.style.display === 'none') {
                skillTableContainer.style.display = 'block';
            } else {
                skillTableContainer.style.display = 'none';
            }
        }

        function hideSkillTable() {
            var skillTableContainer = document.getElementById('skill-table-container');
            skillTableContainer.style.display = 'none';
        }
    </script>
</body>
</html>
